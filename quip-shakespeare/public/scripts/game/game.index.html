<div >
  <div class="navvy">
  <!-- ===== NAVBAR ===== -->
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a href="" ng-click="$ctrl.testQuestion('chronology')" class="nav-link">chronology</a>
    </li>
    <li class="nav-item">
      <a href="" ng-click="$ctrl.testQuestion('character-origin')" class="nav-link">character-origin</a>
    </li>
    <li class="nav-item">
      <a href="" ng-click="$ctrl.testQuestion('quote-origin')" class="nav-link">quote-origin</a>
    </li>
    <li class="nav-item">
      <a href="" ng-click="$ctrl.testQuestion('character-weight')" class="nav-link">character-weight</a>
    </li>
    <li class="nav-item">
      <a href="" ng-click="$ctrl.testQuestion('word-frequency')" class="nav-link">word-frequency</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">SCORE: {{$ctrl.score}}</a>
    </li>
  </ul>
</div> <!-- navvy -->


  <!-- ===== MAIN PORTION ===== -->
  <div>
    <div class="container page">
      <div class="row">
        <div class="col-12 question">
          Q: {{$ctrl.question}}
        </div> <!-- end column -->
      </div> <!-- end row -->

      <div class="row">
        <div class="col-12 col-sm-6 graphic hidden-xs-down">
          <div>
            <img ng-hide=!$ctrl.showImage src="{{$ctrl.graphic}}">
          </div>
          <div class="preformatted-quote-text">
            <p ng-hide=!$ctrl.showQuoteBody>{{$ctrl.quoteBody}}
            </div>
            <div>
            </div>
            <!-- <div ng-hide=$ctrl -->
          </div> <!-- column -->
          <div class="col-12 col-sm-6 options-answers">
            <div class="options">
              <div ng-repeat="option in $ctrl.options track by $index" class="radio">
                <label><input
                  ng-click="$ctrl.updateAnswer(option.isCorrect, option.label, true, $index)" ng-model="checked"
                  ng-init="checked=false"
                  type="checkbox"
                  name="optradio"> {{option.label}} <span ng-if="checked && !option.isCorrect == true" class="animate-if"> X </span></label>
                </div> <!-- answer-options -->
              </div> <!-- options -->

          <div class="answer">
            <div class="feedback">
              <strong>{{$ctrl.exclamation}} </strong> {{$ctrl.elaboration}}
            </div>
            <button ng-click="$ctrl.updateGameState()">NEXT</button class="btn-next">
          </div>
        </div> <!-- end column graphic-->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <div class="testing">
      <h3>AREA BELOW IS FOR TESTING PURPOSES</h3>
      <select ng-model="home">
        <option value="incorrect">is not correct</option>
        <option value="iscorrect">is correct</option>
      </select>

      <div ng-class="home">
        <h3>Testing</h3>
      </div>

      </div> <!-- column -->
    </div> <!-- row -->
    </div> <!-- testing -->
    <div ng-repeat="option in $ctrl.options track by $index"  class="radio">
      <label><input ng-click="$ctrl.updateAnswer(option.isCorrect, option.label, true, $index)" class="answered" type="radio" name="optradio">  {{option.label}} {{option.isCorrect}}<span ng-hide="false" class="ng-hide x-marker"> X </span></label>
    </div>
    <canvas id="line" class="chart chart-line" chart-data="$ctrl.chartData"
      chart-labels="$ctrl.chartLabels" chart-series="$ctrl.chartSeries" chart-options="$ctrl.chartOptions"
      chart-dataset-override="$ctrl.datasetOverride">
    </canvas>
  </div> <!-- encompassing div -->
</div>
